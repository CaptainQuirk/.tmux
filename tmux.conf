new-session

run-shell "powerline-daemon -q > /dev/null"

## Set C-a as command key like in screen
set -g prefix C-a
unbind %

## Set key bindings for window splitting
bind - split-window -v
bind | split-window -h

### reload tmux configurations
bind-key r source-file ~/.tmux.conf

## Encoding
set-option -g status-utf8 on
set-window-option -g utf8 on

## Enable mouse mode, essentially for scrolling logs' history
setw -g mode-mouse on

## History
set-option -g history-limit 10000

## Automatically rename new window
setw -g automatic-rename on

# Vim-like key bindings for pane navigation (default uses cursor keys)
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l # normally used for last-window
bind l select-pane -R
## vim resize panel
bind < resize-pane -L 1
bind > resize-pane -R 1

## navigate using vim-style keys
setw -g mode-keys vi

## Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

## copy/paste using vim-style keys
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

bind C-c run "tmux save-buffer - / xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

source "/Library/Python/2.7/site-packages/powerline/bindings/tmux/powerline.conf"

##set window notifications
setw -g monitor-activity on
set -g visual-activity on

## kill current window
bind-key K confirm kill-window
